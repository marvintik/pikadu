<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikadu новый пост</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 <!-- -->
 <header class="header">
    <div class="header-wrapper">
        <a href="/index.html" class="logo"><img src="img/logo.svg" alt="logo: Pikadu"></a>
        <nav class="header-nav">
        <ul class="header-menu">
            <li class="header-menu-item"><a href="#" class="heder-menu-link">Свежее</a></li>
            <li class="header-menu-item"><a href="#" class="heder-menu-link">Лучшее</a></li>
            <li class="header-menu-item"><a href="#" class="heder-menu-link">Горячее</a></li>
            <li class="header-menu-item"><a href="#" class="heder-menu-link">Подписки</a></li>
        </ul>
        </nav>
    <div class="input-group search">
        <input type="search" class="search-input" placeholder="Поиск по сайту">
        <button class="search-button">
            <img src="img/search.svg" alt="" class="search-icon">
        </button>
    </div>
    <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </a>
    </div>
 </header>

<div class="content">
    <main class="posts">
        <form action="" class="add-post">
            <input type="" class="add-title" name="post-title" placeholder="Заголовок поста">
            <textarea name="post-text" id="text" class="add-text">Текст вашего поста</textarea>
            <div class="add-buttons">
                <button type="submit" class="button add-button" >
                    <svg width="11" height="13" class="icon icon-fire">
                    <use xlink:href="img/icons.svg#fire"></use>
                    </svg>
                    Опубликовать пост
                </button>
                <button class="button button-outline">
                    <svg class="icon icon-video">
                        <use xlink:href="img/icons.svg#video"></use>
                      </svg>
                    Видео
                </button>
                <button class="button button-outline">
                    <svg class="icon icon-photo">
                        <use xlink:href="img/icons.svg#photo"></use>
                      </svg>
                    Фото
                </button>
            </div>

        </form>
    </main>
    <aside class="sidebar">
        <div class="user">
            <a href="#" class="user-info">
                <img width="40" height="40" src="img/avatar.jpg" alt="photo" class="user-avatar">
                <span class="user-name">marvint</span>
            </a>
            <a href="#" class="exit">
                <svg width="20" height="20" class="icon icon-exit">
                    <use xlink:href="img/icons.svg#exit"></use>
                  </svg>
            </a>
        </div>
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link active">Ответы</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Комментарии</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Оценки</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Сохраненное</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Подписки</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Заметки</a>
                </il>
                <il class="sidebar-menu-item">
                    <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                </il>
            </ul>
        </nav>
        <a href="#" class="promo"></a>
    </aside>
</div>
<script src="js/main.js"></script>
</body>
</html>
